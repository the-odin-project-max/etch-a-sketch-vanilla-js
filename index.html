<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Etch a Sketch</title>

	<script src="./scripts/script.js" defer></script>
	<link rel="stylesheet" href="./styles/style.css">
</head>

<body>
	<header>
		<h1 class="pageTitle">Etch-A-Sketch</h1>
		<h4 class="subtitle">A Vanilla Javascript Edition</h4>
	</header>
	<main>
		<section class="main">
			<div class="canva">
			</div>
		</section>
		<section class="controls">
			<div class="size-control-container">
				<label for="size">Size: <span class="selected-size">16</span></label>
				<input type="range" name="size" id="size" min="1" max="50" value="16">
			</div>
			<div class="color-control-container">
				<label for="colorpicker">Color Picker:</label>
				<input type="color" id="colorpicker" value="#0000ff" name="colorpicker">
				<div class="color-button-container"><button class="random-colors">Random Colors</button>
					<button class="random-color">Random Color</button>
				</div>
			</div>
			<div class="grid-toggle-container">
				<label for="grid">Grid: </label>
				<input type="checkbox" name="grid-toggle">
			</div>
			<button class="reset">Reset</button>
		</section>
	</main>
	<footer>
		<p>Created by <a href="">@maxteiger</a>Â©</p>
	</footer>
</body>

</html>
