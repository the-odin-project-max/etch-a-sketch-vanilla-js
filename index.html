<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Etch a Sketch</title>

	<script src="./scripts/script.js" defer></script>
	<link rel="stylesheet" href="./styles/style.css">
</head>

<body>
	<header>
		<h1 class="pageTitle">Etch-A-Sketch</h1>
		<h4 class="subtitle">A Vanilla Javascript Edition</h4>
	</header>
	<section class="main">
		<div class="canva">
		</div>
	</section>
	<section class="controls">
		<label for="size">Size: <span class="selected-size">16</span></label>
		<input type="range" name="size" id="size" min="1" max="50" value="16">
		<label for="colorpicker">Color Picker:</label>
		<input type="color" id="colorpicker" value="#0000ff" name="colorpicker">
		<button class="random-colors">Random Colors</button>
		<button class="random-color">Random Color</button>
		<label for="grid">Grid: </label>
		<input type="checkbox" name="grid-toggle">
		<button class="reset">Reset</button>
	</section>
</body>

</html>
